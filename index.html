<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">

<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<meta name="apple-mobile-web-app-capable" content="yes">
<meta name="mobile-web-app-capable" content="yes">
<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

<title>Ilustraci√≥n interactiva</title>
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Gruppo&display=swap" rel="stylesheet">

<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Gruppo', sans-serif;

}
/* =========================
   WRAPPER REAL DE LA IMAGEN
   ========================= */

.imagen-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.imagen-wrapper img {
  display: block;
  max-width: 100vw;
  max-height: 100vh;
}

/* CONTENEDOR DE LA IMAGEN */
.contenedor {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* HOTSPOTS (VISIBLES PARA PRUEBA) */
.hotspot {
  position: absolute;
  background: transparent;
  border: none;
}

/* S√çMBOLO 1 ‚Äì disco arriba izquierda */
.s1 {
  top: 13%;
  left: 13%;
  width: 26%;
  height: 29%;
}

/* S√çMBOLO 2 ‚Äì onda arriba derecha */
.s2 {
  top: 14%;
  left: 47%;
  width: 37%;
  height: 25%;
}

/* S√çMBOLO 3 ‚Äì zigzag con nodos */
.s3 {
  top: 40%;
  left: 58%;
  width: 14%;
  height: 25%;
}

/* S√çMBOLO 4 ‚Äì rect√°ngulo + c√≠rculo */
.s4 {
  top: 46%;
  left: 15%;
  width: 24%;
  height: 11%;
}

/* S√çMBOLO 5 ‚Äì explosi√≥n radial */
.s5 {
  top: 58%;
  left: 16%;
  width: 40%;
  height: 33%;
}

/* S√çMBOLO 6 ‚Äì doble c√≠rculo */
.s6 {
  top: 81%;
  left: 59%;
  width: 14%;
  height: 9%;
}

.popup {
  position: absolute;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.6);
}

.popup-contenido {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  background: rgba(255,255,255,0.95);
  padding: 1rem;
  border-radius: 12px;
  max-height: 80%;
  overflow-y: auto;
}

.cerrar {
  float: right;
  border: none;
  background: none;
  font-size: 1.2rem;
}

/* =========================
   MARCO ROJO DE RESALTADO
   ========================= */

.resaltado {
  position: absolute;
  border: 2px solid rgba(255, 60, 60, 0.9);
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
  pointer-events: none;
  display: none;
}

.cerrar-marco {
  position: fixed;
  top: 12px;
  right: 12px;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 18px;
  display: none;
  z-index: 10;
}

/* CAJA DE TEXTO SOBRE LA IMAGEN */
.caja-texto {
  position: absolute;
  bottom: 6%;
  left: 6%;
  width: 88%;
  background: rgba(20, 20, 20, 0.75);
  color: white;
  padding: 1.2rem;
  border-radius: 18px;
  font-size: 1rem;
  line-height: 1.6;
  backdrop-filter: blur(6px);
  display: none;
  touch-action: none;

}

/* =========================
   MICRO DETALLES T√ÅCTILES
   ========================= */

* {
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  user-select: none;
}

.caja-texto {
  animation: aparecer 0.25s ease-out;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateY(0);
  }
}
/* =========================
   INDICADOR INICIAL
   ========================= */

.hint {
  position: fixed;
  bottom: 12px;
  left: 0;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.7);
  font-size: 0.9rem;
  opacity: 1;
  transition: opacity 0.3s ease;
  pointer-events: none;
  z-index: 9999;
}

.hint.oculto {
  opacity: 0;
}


</style>
</head>

<body>

<div class="contenedor">
  <div class="imagen-wrapper">
    <img src="ilustracion.jpg" alt="Ilustraci√≥n">

    <!-- hotspots -->
    <div class="hotspot s1" onclick="mostrarMarco()"></div>
    <div class="hotspot s2"></div>
    <div class="hotspot s3"></div>
    <div class="hotspot s4"></div>
    <div class="hotspot s5"></div>
    <div class="hotspot s6"></div>

    <!-- marco -->
    <div class="resaltado s1"></div>
  </div>

  <!-- UI fuera de la imagen -->
  <button class="cerrar-marco" onclick="ocultarMarco()">‚úï</button>
  <div class="caja-texto" id="caja-texto-1">
    <p id="texto-animado"></p>
  </div>
  <div class="hint">Toca un s√≠mbolo</div>

<script>
const textoSimbolo1 = `En esta vemos el disco en planta. Alrededor del disco, en c√≥digo binario aparece la velocidad a la que hay que girar el disco. Aparece tambi√©n representado el cartucho de la aguja en el borde exterior del disco`;

let intervalo;

function mostrarMarco() {
  // Mostrar marco y bot√≥n

  document.querySelector('.hint')?.classList.add('oculto');

  document.querySelector('.resaltado.s1').style.display = 'block';
  document.querySelector('.cerrar-marco').style.display = 'block';

  // Mostrar caja de texto
  const caja = document.getElementById('caja-texto-1');
  const texto = document.getElementById('texto-animado');
  caja.style.display = 'block';
  texto.textContent = '';

  // Animaci√≥n letra a letra
  let i = 0;
  clearInterval(intervalo);
  intervalo = setInterval(() => {
    texto.textContent += textoSimbolo1[i];
    i++;
    if (i >= textoSimbolo1.length) {
      clearInterval(intervalo);
    }
  }, 30); // velocidad (sube a 40‚Äì50 si quieres m√°s lento)
}

function ocultarMarco() {
  document.querySelector('.resaltado.s1').style.display = 'none';
  document.querySelector('.cerrar-marco').style.display = 'none';
  document.getElementById('caja-texto-1').style.display = 'none';

  document.querySelector('.hint')?.classList.remove('oculto');

}

// =========================
// SWIPE DOWN PARA CERRAR
// =========================

let startY = 0;
let currentY = 0;
let dragging = false;

const cajaTexto = document.getElementById('caja-texto-1');

if (cajaTexto) {

  cajaTexto.addEventListener('touchstart', (e) => {
    startY = e.touches[0].clientY;
    dragging = true;
  }, { passive: true });

  cajaTexto.addEventListener('touchmove', (e) => {
    if (!dragging) return;

    currentY = e.touches[0].clientY;
    const deltaY = currentY - startY;

    if (deltaY > 0) {
      e.preventDefault(); // üîë CLAVE
      cajaTexto.style.transform = `translateY(${deltaY}px)`;
    }
  }, { passive: false });

  cajaTexto.addEventListener('touchend', () => {
    dragging = false;

    const deltaY = currentY - startY;

    if (deltaY > 80) {
      cajaTexto.style.transform = '';
      ocultarMarco();
    } else {
      cajaTexto.style.transform = '';
    }
  });

}
// Cerrar tocando fuera del panel (NO afecta al swipe ni a la X)
document.addEventListener('pointerdown', (e) => {
  const caja = document.getElementById('caja-texto-1');
  const marco = document.querySelector('.resaltado.s1');

  if (
    marco &&
    marco.style.display === 'block' &&
    !e.target.closest('.caja-texto') &&
    !e.target.closest('.hotspot') &&
    !e.target.closest('.cerrar-marco')
  ) {
    ocultarMarco();
  }
});

</script>



</body>
</html>
