<style>
html, body {
  margin: 0;
  padding: 0;
  height: 100%;
  overflow: hidden;
  background: black;
  font-family: 'Gruppo', sans-serif;

}
/* =========================
   WRAPPER REAL DE LA IMAGEN
   ========================= */

.imagen-wrapper {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
}

.imagen-wrapper img {
  display: block;
  max-width: 100vw;
  max-height: 100vh;
}

/* CONTENEDOR DE LA IMAGEN */
.contenedor {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
}

/* HOTSPOTS (VISIBLES PARA PRUEBA) */
.hotspot {
  position: absolute;
  background: transparent;
  border: none;
  pointer-events: none; /* üîí bloqueados al inicio */
}

/* S√çMBOLO 1 ‚Äì disco arriba izquierda */
.s1 {
  top: 13%;
  left: 13%;
  width: 26%;
  height: 29%;
}

/* S√çMBOLO 2 ‚Äì onda arriba derecha */
.s2 {
  top: 14%;
  left: 47%;
  width: 37%;
  height: 25%;
}

/* S√çMBOLO 3 ‚Äì zigzag con nodos */
.s3 {
  top: 40%;
  left: 58%;
  width: 14%;
  height: 25%;
}

/* S√çMBOLO 4 ‚Äì rect√°ngulo + c√≠rculo */
.s4 {
  top: 46%;
  left: 15%;
  width: 24%;
  height: 11%;
}

/* S√çMBOLO 5 ‚Äì explosi√≥n radial */
.s5 {
  top: 58%;
  left: 16%;
  width: 40%;
  height: 33%;
}

/* S√çMBOLO 6 ‚Äì doble c√≠rculo */
.s6 {
  top: 81%;
  left: 59%;
  width: 14%;
  height: 9%;
}

.popup {
  position: absolute;
  inset: 0;
  display: none;
  background: rgba(0,0,0,0.6);
}

.popup-contenido {
  position: absolute;
  top: 10%;
  left: 10%;
  width: 80%;
  background: rgba(255,255,255,0.95);
  padding: 1rem;
  border-radius: 12px;
  max-height: 80%;
  overflow-y: auto;
}

.cerrar {
  float: right;
  border: none;
  background: none;
  font-size: 1.2rem;
}

/* =========================
   MARCO ROJO DE RESALTADO
   ========================= */

.resaltado {
  position: absolute;
  border: 2px solid rgba(255, 60, 60, 0.9);
  border-radius: 16px;
  box-shadow: 0 0 12px rgba(255, 60, 60, 0.6);
  pointer-events: none;
  display: none;
}

.cerrar-marco {
  position: fixed;
  top: 12px;
  right: 12px;
  background: rgba(0,0,0,0.7);
  color: white;
  border: none;
  border-radius: 50%;
  width: 36px;
  height: 36px;
  font-size: 18px;
  display: none;
  z-index: 10;
}

/* CAJA DE TEXTO SOBRE LA IMAGEN */
.caja-texto {
  position: absolute;
  bottom: 6%;
  left: 50%;
  transform: translateX(-50%);
  width: 88%;

  background: rgba(20, 20, 20, 0.75);
  color: white;
  padding: 1.2rem;
  border-radius: 18px;
  font-size: 1rem;
  line-height: 1.6;
  backdrop-filter: blur(6px);
  display: none;
  touch-action: none;

}

/* VARIANTE SUPERIOR ‚Äî solo popups 5 y 6 */
.caja-texto.top {
  top: 6%;
  bottom: auto;
}

/* =========================
   MICRO DETALLES T√ÅCTILES
   ========================= */

* {
  -webkit-tap-highlight-color: transparent;
  -webkit-user-select: none;
  user-select: none;
}

.caja-texto {
  animation: aparecer 0.25s ease-out;
}

@keyframes aparecer {
  from {
    opacity: 0;
    transform: translateX(-50%) translateY(8px);
  }
  to {
    opacity: 1;
    transform: translateX(-50%) translateY(0);
  }
}
/* =========================
   INDICADOR INICIAL
   ========================= */

.hint {
  position: fixed;
  bottom: 12px;
  left: 0;
  width: 100%;
  text-align: center;
  color: rgba(255,255,255,0.7);
  font-size: 1.6rem;
  opacity: 1;
  transition: opacity 0.3s ease;
  pointer-events: none;
  z-index: 9999;
}

.hint.oculto {
  opacity: 0;
}

/* =========================
   INTROS CENTRADAS
   ========================= */

.intro-texto {
  position: fixed;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80%;
  max-width: 420px;

  text-align: center;
  color: white;
  font-family: 'Gruppo', sans-serif;
  font-size: 1.1rem;
  line-height: 1.6;

  background: rgba(0,0,0,0.6);
  padding: 1.5rem;
  border-radius: 18px;

  z-index: 10000;

  /* CLAVE PARA NO ROMPER INTERACCI√ìN */
  display: none;
  opacity: 0;
  transition: opacity 1s ease;

  pointer-events: none;
}

/* =========================
   TEXTO PUNTILLISTA
   ========================= */

.punto {
  opacity: 0;
  filter: blur(4px);
  transition: opacity 0.25s ease, filter 0.25s ease;
  white-space: normal;
}

#texto-animado {
  white-space: pre-wrap;
  word-break: break-word;
}


.punto.visible {
  opacity: 1;
  filter: blur(0);
}

/* =========================
   APARICI√ìN SUAVE DEL TEXTO
   ========================= */

.texto-fade-in {
  opacity: 0;
  transform: translateY(4px);
  transition: opacity 0.8s ease, transform 0.8s ease;
}

.texto-fade-in.visible {
  opacity: 1;
  transform: translateY(0);
}


</style>
</head>

<script>

/* =========================

   ========================= */

const textosIntro = [
  `El Disco de Oro de las Voyager, lanzado por la NASA en 1977, es una c√°psula del tiempo que re√∫ne sonidos, im√°genes, m√∫sica y saludos en 55 idiomas para representar la vida y la cultura de la Tierra, con la intenci√≥n de comunicarse simb√≥licamente con posibles civilizaciones extraterrestres.`,

  `Estas viendo la "Cara A". Aqu√≠ aparecen las instrucciones para leer correctamente el disco.`
];

const VELOCIDAD_INTRO = 70;
const PAUSA_INTRO = 300;

function escribirIntro(texto, callback) {
  const el = document.getElementById('intro-animado');
  el.textContent = '';
  let i = 0;

  function escribir() {
    if (i < texto.length) {
      el.textContent += texto[i];
      i++;
      setTimeout(escribir, VELOCIDAD_INTRO);
    } else {
      callback();
    }
  }

  escribir();
}

function mostrarIntro() {
  const intro = document.getElementById('intro');
  intro.style.display = 'block';
  requestAnimationFrame(() => {
    intro.style.opacity = '1';
  });
}

function ocultarIntro(callback) {
  const intro = document.getElementById('intro');
  intro.style.opacity = '0';
  setTimeout(() => {
    intro.style.display = 'none';
    if (callback) callback();
  }, 1000);
}

function ejecutarIntros(indice = 0) {
  if (indice >= textosIntro.length) {

    // üîì ACTIVAR HOTSPOTS
    document.querySelectorAll('.hotspot').forEach(h => {
      h.style.pointerEvents = 'auto';
    });

    // üëÜ MOSTRAR HINT
    document.querySelector('.hint')?.classList.remove('oculto');

    return;
  }

    // limpiar texto ANTES de mostrar la intro
  document.getElementById('intro-animado').textContent = '';

  mostrarIntro();

  const pausaFade = indice === 1 ? 700 : 600;


  setTimeout(() => {
    escribirIntro(textosIntro[indice], () => {
      setTimeout(() => {
        ocultarIntro(() => {
          setTimeout(() => {
            ejecutarIntros(indice + 1);
          }, PAUSA_INTRO);
        });
      }, 1000);
    });
  }, pausaFade);
}

const textoSimbolo1 = `En esta imagen vemos el disco en planta. El c√≥digo binario (|=1 ‚Äî=0) indica la velocidad a la que hay que girarlo.
Aparece tambi√©n representado el cartucho de la aguja`;

const textoSimbolo2 = `Apariencia general de la forma de onda de las se√±ales de v√≠deo que se encuentran en la grabaci√≥n. Es lo que ver√≠amos en un osciloscopio. El c√≥digo binario indica el tiempo del escaneo (~8 mseg)
`;
const textoSimbolo3 = `Imagen de v√≠deo que muestra la direcci√≥n del escaneo. El c√≥digo binario indica el tiempo de cada barrido de escaneo (512 l√≠neas verticales por imagen completa)

Si se decodifica correctamente, la primera imagen que aparecer√° es un c√≠rculo.
`;

const textoSimbolo4 = `Vista en alzado del disco. En c√≥digo binario aparece el tiempo de reproducci√≥n (~ 1 hora)
`;

const textoSimbolo5 = `Posici√≥n de nuestro Sistema Solar utilizando 14 p√∫lsares de direcciones conocidas desde nuestra estrella. El c√≥digo binario define la frecuencia de los pulsos. 

La l√≠nea m√°s larga sin c√≥digo binario es la Voyager.
`;

const textoSimbolo6 = `Este diagrama ilustra los dos estados m√°s bajos del √°tomo de hidr√≥geno.

Las l√≠neas verticales con los puntos indican los momentos de esp√≠n del prot√≥n y el electr√≥n. El tiempo de transici√≥n de un estado a otro es la base de tiempo usado en todos los diagramas de esta cara y las im√°genes decodificadas.
`;

let temporizadorPopup = null;

let popupActivo = false;


/* =========================
   TEXTO PUNTILLISTA
   ========================= */

function escribirPuntillista(texto, elementoId, velocidad = 12) {
  const el = document.getElementById(elementoId);
  el.innerHTML = '';

  const spans = [];

  texto.split('').forEach(char => {
    const span = document.createElement('span');
  span.textContent = char;

    span.classList.add('punto');
    el.appendChild(span);
    spans.push(span);
  });

  const orden = spans.sort(() => Math.random() - 0.5);

  let i = 0;
  const intervalo = setInterval(() => {
    orden[i].classList.add('visible');
    i++;
    if (i >= orden.length) {
      clearInterval(intervalo);
    }
  }, velocidad);
}

function desvanecerPuntillista(elementoId, callback) {
  const el = document.getElementById(elementoId);
  const puntos = Array.from(el.querySelectorAll('.punto'));

  // orden aleatorio
  const orden = puntos.sort(() => Math.random() - 0.5);

  let i = 0;
  const intervalo = setInterval(() => {
    orden[i].classList.remove('visible');
    i++;

    if (i >= orden.length) {
      clearInterval(intervalo);
      if (callback) callback();
    }
  }, 12);
}

function prepararTextoParaDesvanecer(elementoId) {
  const el = document.getElementById(elementoId);
  const texto = el.textContent;
  el.innerHTML = '';

  texto.split('').forEach(char => {
    const span = document.createElement('span');
    span.textContent = char;
    span.classList.add('punto', 'visible');
    el.appendChild(span);
  });
}

let intervalo;

function mostrarMarco() {

  if (popupActivo) return;
  popupActivo = true;

  // Mostrar marco y bot√≥n

  document.querySelector('.hint')?.classList.add('oculto');

  document.querySelector('.resaltado.s1').style.display = 'block';
  document.querySelector('.cerrar-marco').style.display = 'block';

  const caja = document.getElementById('caja-texto-1');
  const texto = document.getElementById('texto-animado');
  caja.style.display = 'block';
  texto.textContent = textoSimbolo1;
texto.classList.remove('visible');
texto.classList.add('texto-fade-in');

// forzar reflow para que el fade funcione siempre
void texto.offsetWidth;

texto.classList.add('visible');



// ‚è± cierre autom√°tico del popup
clearTimeout(temporizadorPopup);
temporizadorPopup = setTimeout(() => {
  ocultarMarco();
}, 10000); // ‚Üê tiempo antes de cerrarse solo (ms)


}

function ocultarMarco() {
clearTimeout(temporizadorPopup);
popupActivo = false;



  const texto = document.getElementById('texto-animado');



// convertir el texto actual en puntitos (SIN animaci√≥n)
prepararTextoParaDesvanecer('texto-animado');

setTimeout(() => {
  desvanecerPuntillista('texto-animado', () => {

     document.querySelector('.resaltado.s1').style.display = 'none';
    document.querySelector('.resaltado.s2').style.display = 'none';
    document.querySelector('.resaltado.s3').style.display = 'none';
    document.querySelector('.resaltado.s4').style.display = 'none';
    document.querySelector('.resaltado.s5').style.display = 'none';
    document.querySelector('.resaltado.s6').style.display = 'none';


    document.querySelector('.cerrar-marco').style.display = 'none';
    document.getElementById('caja-texto-1').style.display = 'none';


   const caja = document.getElementById('caja-texto-1');
   caja.classList.remove('top');

    document.querySelector('.hint')?.classList.remove('oculto');
  });
}, 50);

}





// =========================
// SWIPE DOWN PARA CERRAR
// =========================

let startY = 0;
let currentY = 0;
let dragging = false;

const cajaTexto = document.getElementById('caja-texto-1');

if (cajaTexto) {

  cajaTexto.addEventListener('touchstart', (e) => {
    startY = e.touches[0].clientY;
    dragging = true;
  }, { passive: true });

  cajaTexto.addEventListener('touchmove', (e) => {
    if (!dragging) return;

    currentY = e.touches[0].clientY;
    const deltaY = currentY - startY;

    if (deltaY > 0) {
      e.preventDefault(); // üîë CLAVE
      cajaTexto.style.transform = `translateY(${deltaY}px)`;
    }
  }, { passive: false });

  cajaTexto.addEventListener('touchend', () => {
    dragging = false;

    const deltaY = currentY - startY;

    if (deltaY > 80) {
      cajaTexto.style.transform = '';
      ocultarMarco();
    } else {
      cajaTexto.style.transform = '';
    }
  });

}
// Cerrar tocando fuera del panel (NO afecta al swipe ni a la X)
document.addEventListener('pointerdown', (e) => {
  const caja = document.getElementById('caja-texto-1');
  const marco = document.querySelector('.resaltado.s1');

  if (
    marco &&
    marco.style.display === 'block' &&
    !e.target.closest('.caja-texto') &&
    !e.target.closest('.hotspot') &&
    !e.target.closest('.cerrar-marco')
  ) {
    ocultarMarco();
  }
});

window.addEventListener('load', () => {
  ejecutarIntros();
});

</script>
